<div id="decaptcha-box">
    <p id="decaptcha-header">DE Captcha</p>
    <p id="decaptcha-question"></p>    
    <p class="decaptcha-label">Введите ответ:</p>
    <input id="decaptcha-answer" type="text" required maxlength="16" />
    <div id="decaptcha-submit">Отправить</div>
    <p id="decaptcha-response"></p>
    <input hidden  name="decaptcha-result" id="decaptcha-result" />
</div>
